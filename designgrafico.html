<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>abnerndr</title>
    <!--Favicon-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="public/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="public/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="public/favicon-16x16.png"
    />
    <link rel="manifest" href="public/site.webmanifest" />
    <link rel="mask-icon" href="public/safari-pinned-tab.svg" color="#5b5bd5" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
    <!--CSS-->
    <link rel="stylesheet" href="src/theme.css" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="src/accordion.css" />
    <link rel="stylesheet" href="src/normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="dark">
    <!--NAV-->
    <nav id="brand" class="nav nlight">
      <ul class="ul">
        <label class="switch">
          <input type="checkbox" id="theme" />
          <span class="slider round"></span>
        </label>

        <li><a class="nlight" href="/">Home</a></li>
        <li><a class="nlight" href="">Sobre</a></li>
        <!--DROPDAWN-->
        <div class="dropdown">
          <button class="dropbtn">Trabalhos</button>
          <div class="dropdown-content">
            <input
              type="submit"
              value="Web Design"
              onClick="location.href = './webdesign.html'"
            />
            <input
              type="submit"
              value="Front-End"
              onClick="location.href = './frontend.html'"
            />
            <input
              type="submit"
              value="Design Gráfico"
              onClick="location.href = './designgrafico.html'"
            />
          </div>
        </div>
        <!--DROPDAWN-->
        <li><a class="nlight" href="">Contato</a></li>
      </ul>
    </nav>
    <!--END NAV-->
    <!--NAV MOBILE-->
    <div class="bar-mobile">
      <label class="menu-check" for="menu">
        <input type="checkbox" id="menu" />
        <span></span>
      </label>
      <label class="switch">
        <input type="checkbox" id="theme-mobile" />
        <span class="slider round"></span>
      </label>
    </div>
    <div class="menu-mobile nlight">
      <div class="ul">
        <li><a class="nlight" href="">Home</a></li>
        <li><a class="nlight" href="">Sobre</a></li>
        <div class="dropdown">
          <button class="dropbtn">Trabalhos</button>
          <div class="dropdown-content">
            <input
              type="submit"
              value="Web Design"
              onClick="location.href = './webdesign.html'"
            />
            <input
              type="submit"
              value="Front-End"
              onClick="location.href = './frontend.html'"
            />
            <input
              type="submit"
              value="Design Gráfico"
              onClick="location.href = './designgrafico.html'"
            />
          </div>
        </div>
        <li><a class="nlight" href="">Contato</a></li>
      </div>
    </div>

    <!--END NAV-MOBILE-->
  </body>
</html>
